{% extends "base.html" %}

{% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2>Titulo: <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
            <p>Post: {{post.body}}</p>
            <p>Autor: {{post.author}}</p>
            <p>Color: {{post.color}}</p>
        </div>    
    {% endfor %}
{% endblock content %}
